<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim năm nhuận</title>
</head>

<body>
    <div id="demo"></div>

    <script>
        let demo = document.getElementById("demo");
        let year = parseInt(prompt("Mời nhập năm:"));
        while (year < 0 || year > 9000) {
            year = parseInt(prompt("Mời nhập lại năm:"))
        }
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " is a leap year");
                } else {
                    alert(year + " is NOT a leap year");
                }
            } else {
                alert(year + " is a leap year");
            }
        } else {
            alert(year + " is NOT a leap year");
        }

    </script>
</body>

</html>
