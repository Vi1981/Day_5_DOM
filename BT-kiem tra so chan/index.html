<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>

<body>
    <h1>Nhập số:</h1>
    <input type="number" id="soNguyen">
    <button id="checkBtn">Kiểm tra</button>
    <br />
    <div id="result"></div>
    <script>
        let inputNum = document.getElementById("soNguyen");
        let checkBtn = document.getElementById('checkBtn');
        let result = document.getElementById('result');
        checkBtn.addEventListener('click', function () {
            let number = parseInt(inputNum.value);
            let isEven = number % 2 == 0 ? "Even" : "Odd";
            result.innerText = number + "  is  " + isEven;
        })
    </script>
</body>
</html>
